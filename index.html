<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Wisdom Uchechukwu">
    <meta name="Description" content="This is a CSS mini-project that displays staff profile cards">
    <title>Staff Profile Cards</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="/assets/img/profile1-500x500.png" alt="Joe Coder" width="500" height="500" title="Joe Coder">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="/assets/img/profile2-500x500.png" alt="Matt Designer" width="500" height="500"
                    title="Matt Designer">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="/assets/img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500"
                    title="Jane Dev Rel">
                <figcaption>Jane <Span class="nowrap">Dev Rel</Span></figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Wisdom Co.</p>
    </footer>
</body>

</html>
